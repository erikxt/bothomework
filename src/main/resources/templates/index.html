<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="jquery.typeahead.min.css"/>
    <!-- Required JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="jquery.typeahead.min.js"></script>
</head>
<body>
<title>bot</title>
<div style="width: 100%; max-width: 800px; margin: 0 auto;">
    <h1>问答机器人</h1>

        <div class="typeahead__container">
            <div class="typeahead__field">
                    <span class="typeahead__query">
                        <input class="js-typeahead" name="words" type="search" placeholder="请输入问题" autocomplete="off"/>
                        <input id="qID" type="hidden" />
                    </span>
                    <span class="typeahead__button">
                        <button id="submitID">
							<i class="typeahead__search-icon"></i>
                        </button>
                    </span>
            </div>
        </div>

	
	
	<div style="margin: 30px auto;">
		<textarea id="answer" style="width: 800px; height: 300px; resize: none; readonly: readonly"></textarea>
	</div>
	
	<script>
		$('.js-typeahead').typeahead({
			order: "asc",
			minLength: 1,
			filter: false,
			dynamic: true,
			delay: 500,
			backdrop: {
				"background-color": "#fff"
			},
			emptyTemplate: "no result for {{query}}",
			template: function (query, item) {
				return '<span class="row">' +
					'<span class="question">{{question}}</span>' +
					'</span>'
			},
			source: {
				questions: {
					display: "question",
					ajax: function (query) {
						return {
							type: "POST",
							url: "/bot/getquestions",
							path: "data.questions",
							data: {
								words: "{{query}}"
							}
						}
					}
				}
			},
			callback: {
				onClick: function (node, a, item, event) {
					// You can do a simple window.location of the item.href
                    $("#qID").val(item.id);

				},
				onCancel: function (node, item, event) {
                    $('#qID').val('')
				}
			},
			debug: true
		});

        $("#submitID").click(function () {
            var val = $("#qID").val();
            if(val == 'undefined' || val == '')
                alert("请输入有效问题")
            else {
                $.get("/bot/getanswer?id=" + val, function (result) {
                    $("#answer").val(result.data.answer);
                })
                /*$('.js-typeahead').val('')
                $('#qID').val('')*/
            }
        })
	</script>
</div>
</body>
</html>
